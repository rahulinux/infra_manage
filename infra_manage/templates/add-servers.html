  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/userHome">Home</a></li>
            <li role="presentation" class="active" ><a href="#">Add-Servers</a></li>
            <li role="presentation"><a href="/logout">logout</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">DevOps Easy</h3>
      </div>
 
        <h3>Add Servers to inventory</h3>
         <div class="controls"> 
            <form class="form-inline" role="form" autocomplete="off" >
                     <div class="form-inline">
                           <div class="entry">
                            <input type="text" name="serverIP" id="serverIP" class="form-control" placeholder="Server IP" required autofocus>
                            <input type="text" name="InstanceID" id="InstanceID" class="form-control" placeholder="Instance ID" required autofocus>
                            <input type="text" name="Owner" id="Owner" class="form-control" placeholder="Owner" required autofocus>
                            <input type="text" name="Project" id="Project" class="form-control" placeholder="Project" required autofocus>
                            <input type="email" name="Email" id="Email" class="form-control" placeholder="Email ID" required autofocus>
                          
                         <button class="btn btn-success btn-add" type="button">
                            <span class="glyphicon glyphicon-plus gs"></span>
                         </button>
                         </div>
                  </div>
             </form>
             <br>
              <br>
              <small>
               Press
              <span class="glyphicon glyphicon-plus gs"></span>
               to add another form field 
              <br>
              </small>
              <div class=form-group>
              <button id="btnAddServer" class="btn btn-lg btn-primary btn-block" data-target="controls" type="button">Submit</button>
              </div>
